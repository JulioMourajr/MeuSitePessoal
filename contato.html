  <body>
    <header>
      <div id="cabecalho">
        <img
          id="fotoPerfil"
          src="./avatar.jpg"
          alt="Imagem de perfil de Julio"
        />
        <h1 id="Titulo">Julio Moura</h1>
        <h3 id="Subtitulo">Desenvolvedor Front End</h3>
      </div>
    </header>
    <nav id="menu">
      <ul>

      </ul>

    <section id="formulario">
      <form>
        <label for="fname">Nome</label><br /><br />
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Nome"
          required
          minlength="2"
        /><br /><br />
        <label for="email">Email</label><br /><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="nome@email.com"
          required
        /><br /><br />
        <label for="input-tel">Telefone</label> <br />
        <br />
        <input
          type="tel"
          id="celular"
          placeholder="Celular (99) 99999-9999"
          required
          pattern="^\(\d{2}\) \d{5}-\d{4}$"
          maxlength="15"
        />
        <br />
        <br />

        <label for="fname">Mensagem<br /></label><br />
        <textarea
          id="mensagem"
          placeholder="Deixe Aqui sua mensagem."
          name="Mensagem"
          rows="10"
          cols="30"
        ></textarea
        ><br /><br />
        <input
          id="botao"
          type="submit"
          value="Enviar"
          onclick="enviarFormulario()"
        />
      </form>
    </section>

    <footer>Desenvolvido por Julio Moura - Todos direitos reservados</footer>
    <script src="./scripts/script.js"></script>
  </body>
